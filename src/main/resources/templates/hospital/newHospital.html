<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<form action="#"
      th:action="@{save}"
      th:object="${newHospital}"
      method="post">
    <div class="container">
        <hr>
        <input type="hidden" name="id" th:field="*{id}">


        <label for="email"><b>Name</b></label>
        <input type="text" placeholder="Enter hospital name" th:field="*{name}" name="email" id="email">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

        <label for="psw"><b>Address</b></label>
        <input type="text" placeholder="Enter address" th:field="*{address}" name="psw" id="psw">
        <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</div>

        <hr>
        <button type="submit" class="registerbtn">Save Hospital</button>
    </div>
</form>

</body>
</html>
